{% extends 'base.html' %}
{% block title %}
User Details Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
              <th scope="col">DOB</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.phone }}</td>
                    <td>{{ item.email }}</td>
                   <td>{{ item.dob }}</td>
                  
                    <td>
                        <button class="btn btn-outline btn-info">View</button>
                        <button class="btn btn-outline btn-success">Add User</button>
                        <button class="btn btn-outline btn-success">Edit User</button>
                        <button class="btn btn-outline btn-success">Delete User</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
